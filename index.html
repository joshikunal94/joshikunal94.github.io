<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title> Home </title>
	<link rel = "stylesheet" type = "text/css" href = "http://cdn.jsdelivr.net/jquery.fullpage/2.8.8/jquery.fullpage.min.css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.fullpage/2.8.8/jquery.fullpage.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#fullpage').fullpage({
				
				sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE']
			});
		});
	</script>
</head>
<body>
	<div id = "fullpage" >
		<div class = "section" id ="firstPage" >
			<h1>Slide 1</h1>
		</div>
		<div class = "section" id = "secondPage"> 
			<h1>Slide 2</h1>
		</div>
		<div class = "section" id = "thirdPage" >
			<h1>Slide 3</h1>
		</div>
	</div>
</body>
</html>
